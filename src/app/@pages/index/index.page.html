<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>历史记录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-empty *ngIf="games && games.length < 1"></app-empty>
  <ion-list *ngIf="games && games.length > 0">
    <ion-item [routerLink]="['/run/item',game.id]" *ngFor="let game of games" detail>
      <ion-label>{{(game.finished ? '已完成的游戏：' : '进行中的游戏：') + game.id}}</ion-label>
      <ion-note></ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="new()" expand="full">开始新的游戏</ion-button>
  </ion-toolbar>
</ion-footer>
